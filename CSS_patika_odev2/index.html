<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1998 Google</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>

    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>

    <table>
        <tr class="cream-bg">
            <td colspan="3">
                Search the web using Google!
                <br>
                <input type="text" size="48">
                <form action="#" method="get">
                    <a href="#"><input type="submit" value="Google Search"></a>
                    <a href="#"><input type="submit" value="I'm feeling lucky"></a>
                </form>
            </td>
        </tr>

        <tr>
            <td class="bg-color1">
                <ul style="list-style-type: none;">
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </td>
            <td class="bg-color2">
                <a href="#">Help!</a>
                <br />
                <a href="#">About Google!</a>
                <br />
                <a href="#">Company Info</a>
                <br />
                <a href="#">Google! Logos</a>
            </td>
            <td class="bg-color3">
                Get Google <br />
                updates monthly: <br />
                <input type="text" value="your e-mail" name="email"><br>
                <input type="submit" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>      
    </table>
    <footer>Copyright &#169;1998 Google Inc.</footer>

</html>
